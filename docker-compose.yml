version: "3.9"

services:
  # PostgreSQL with TimescaleDB
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: runningcoach-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: runningcoach
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session
  redis:
    image: redis:7-alpine
    container_name: runningcoach-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: runningcoach-api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/runningcoach
      REDIS_URL: redis://redis:6379/0
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (SvelteKit) - to be added
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: runningcoach-frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - api

volumes:
  db_data:
  redis_data:
